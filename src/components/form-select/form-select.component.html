<div class="form-select form-group {{class}}">
  <div class="form-group-inner" [ngClass]="error ? 'error' : ''">
    <label for="{{label}}">{{label}}</label>
    <select class="form-control" id="{{label}}" [disabled]="!options" [ngModel]="model" (ngModelChange)="updateData($event)">
      <option *ngFor="let option of options" [ngValue]="option[optionValue]">{{option[optionLabel]}}</option>
    </select>
    <div class="error-message-container text-left"><div *ngIf="error" class="error-message">{{error.message}}</div></div>
  </div>
</div>
